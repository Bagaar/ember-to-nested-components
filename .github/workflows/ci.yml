name: CI

on:
  pull_request:
    branches: main
  push:
    branches: main

jobs:
  test:
    runs-on: ${{matrix.os}}

    strategy:
      matrix:
        node-version:
          - 18
          - 20
        os:
          - macos-latest
          - ubuntu-latest
          - windows-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: ${{matrix.node-version}}
      - run: yarn install --frozen-lockfile
      - run: yarn lint
      - run: yarn test
